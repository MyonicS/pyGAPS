{% set name = "pygaps" %}
{% set version = "3.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 2e9e15ab683f9a3f5044fd116e1a4d5215ee1705de38883d89a05eb6985c9e58

build:
  number: 0
  noarch: python
  entry_points:
    - pygaps = pygaps.cli:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - numpy >=1.16.5
    - pandas
    - scipy >=1.6
    - matplotlib
    - coolprop >=6.0
    - gemmi
    - importlib_resources   # [ py <3.9 ]
    - requests
    - xlrd >=1.1
    - xlwt >=1.3
    - openpyxl

test:
  imports:
    - pygaps
    - pygaps.characterisation
    - pygaps.cli
    - pygaps.core
    - pygaps.data
    - pygaps.graphing
    - pygaps.iast
    - pygaps.modelling
    - pygaps.parsing
    - pygaps.utilities
  commands:
    - pygaps --help
  requires:
    - coverage
    - nose
    - pytest
    - pytest-cov

about:
  home: "https://github.com/pauliacomi/pygaps"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "A framework for processing adsorption data for porous materials"
  doc_url: "https://pygaps.readthedocs.io"
  dev_url: "https://github.com/pauliacomi/pygaps"

extra:
  recipe-maintainers:
    - pauliacomi
